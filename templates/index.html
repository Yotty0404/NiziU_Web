<html lang="ja">
<head>
    <title>Who do you look like in NiziU?</title>

    <div id="head">Who do you look like in NiziU?</div>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="static/js/script.js"></script>
</head>
<body>
    <div id="body">
        <div class="shape1"></div>
        <div id="body1">
            <div id="wrapper">
                <div id="space"></div>
                <p id="iconfix">
                    <button id="btn_info">info</button>
                </p>
                <form id="form_upload" method="post" enctype="multipart/form-data">
                    <!--<input type="file" name="face_image" id="upload" accept="image/jpeg, image/png">-->
                    <input type="file" name="face_image" id="upload" accept="image/jpeg, image/png" style="display:none">
                    <button id="btn_upload"> 顔写真をアップロード</button>
                    <input id="btn_submit" type=submit style="display:none">
                </form>
            </div>

            <div id="wrapper2">
                <table id="tbl_ranking">
                    <tr id="tr1" class="tr">
                        <td class="td_name">
                            <img class="img_rank" src="/static/img/crown1-96.png" />
                            <div class="div_name">
                                {{data[0][0]}}
                            </div>
                        </td>
                        <td class="td_name">
                            <div class="lbl">{{lbl}}</div>
                            <div class="per">
                                {{data[0][1]}}
                            </div>
                        </td>
                    </tr>
                    <tr id="tr2" class="tr">
                        <td class="td_name">
                            <img class="img_rank" src="/static/img/crown2-96.png" />
                            <div class="div_name">
                                {{data[1][0]}}
                            </div>
                        </td>
                        <td class="td_name">
                            <div class="lbl">{{lbl}}</div>
                            <div class="per">
                                {{data[1][1]}}
                            </div>
                    </tr>
                    <tr id="tr3" class="tr">
                        <td class="td_name">
                            <img class="img_rank" src="/static/img/crown3-96.png" />
                            <div class="div_name">
                                {{data[2][0]}}
                            </div>
                        </td>
                        <td class="td_name">
                            <div class="lbl">{{lbl}}</div>
                            <div class="per">
                                {{data[2][1]}}
                            </div>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!--モーダル-->
    <div class="modal_wrap" id="mdl_info">
        <div class="modal_inner">
            <div class="close_icon">
                ×
            </div>
            <div class="signup_form">
                <h2>[説明]</h2>
                <form>
                    顔写真をアップロードすると、～～
                </form>
            </div>
        </div>
    </div>

    <div class="modal_wrap" id="mdl_loading">
        <div class="modal_inner2">
            <div id="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</body>
